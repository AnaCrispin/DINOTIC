<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetRunne ‚Äì Inicio</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <style>
        #error-msg {
            font-family: 'Press Start 2P', cursive;
            color: orange;
            font-size: 1em;
            margin-top: 5px;
            padding: 5px;
            padding-block: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 1em;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            box-shadow: 3px 3px 0 #000;
        }

        .fullscreen-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid #00f0ff;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 9999;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 8px #00f0ff;
        }
    </style>
</head>

<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="video-background">
        <source src="assets/dino8.mp4" type="video/mp4" />
        Tu navegador no soporta video HTML5.
    </video>
    <!-- Audio de fondo -->
    <audio id="intro-audio" src="assets/intro.mp3" loop preload="auto"></audio>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("intro-audio");

            // Iniciar reproducci√≥n solo despu√©s del primer clic
            document.body.addEventListener("click", () => {
                if (audio.paused) {
                    audio.volume = 0.3;
                    audio.play().catch(err => {
                        console.warn("Autoplay bloqueado:", err);
                    });
                }
            }, { once: true }); // Solo una vez
        });
    </script>




    <div class="landing">
        <div class="hero">
            <div class="text-zone">
                <h1>NetRunner</h1>
                <p class="subtitle">Conectados con Buenas Pr√°cticas</p>

                <div>
                    <input type="text" id="team-name" placeholder="Ej. U-TIC Equipo" />
                    <div id="error-msg">‚ö†Ô∏è Ingresa un nombre de equipo.</div>
                </div>

                <!-- <h3>Selecciona tu personaje:</h3>
                <div class="character-selection">
                    <button onclick="selectCharacter('dino')">ü¶ñ Dino</button>
                    <button onclick="selectCharacter('auto')">üöó Auto</button>
                </div> -->

                <div class="botonera">
                    <button class="arcade-btn" onclick="validateAndStart()">üéÆ JUGAR</button>
                    <a href="control.html" class="arcade-btn" target="_blank">üïπÔ∏è CONTROL</a>
                </div>


            </div>
            <div class="image-zone">
                <img src="assets/dino2.png" alt="Dino" class="main-character" id="preview-character" />
            </div>
        </div>
    </div>

    <script>
        function selectCharacter(character) {
            localStorage.setItem("selectedCharacter", character);
            const img = character === "dino" ? "assets/dino2.png" : "assets/auto.png";
            document.getElementById("preview-character").src = img;
        }

        function validateAndStart() {
            const name = document.getElementById("team-name").value.trim();
            const errorMsg = document.getElementById("error-msg");

            if (!name) {
                errorMsg.style.display = "block";
                return;
            }

            localStorage.setItem("nombreEquipo", name);
            window.location.href = "game.html";
        }

        // Ocultar mensaje de error si empieza a escribir
        document.getElementById("team-name").addEventListener("input", () => {
            document.getElementById("error-msg").style.display = "none";
        });
    </script>
    <button id="btnFullscreen" class="fullscreen-btn" onclick="activarPantallaCompleta()">‚õ∂ Pantalla completa</button>
    <script>
        function activarPantallaCompleta() {
            const doc = document.documentElement;
            const boton = document.getElementById("btnFullscreen");

            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.webkitRequestFullscreen) {
                doc.webkitRequestFullscreen();
            } else if (doc.msRequestFullscreen) {
                doc.msRequestFullscreen();
            }

            // üëâ Ocultar el bot√≥n una vez que se active pantalla completa
            boton.style.display = "none";
        }
    </script>




</body>

</html>
