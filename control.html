<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>U-TIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Press Start 2P', monospace;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        video#background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
            background: linear-gradient(90deg, #00f0ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controles {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 30px;
            justify-items: center;
            align-items: center;
            padding: 20px;
        }

        .btn {
            width: 120px;
            height: 120px;
            font-size: 3rem;
            border-radius: 50%;
            border: 4px solid white;
            background: #1a1a1a;
            color: white;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .up {
            grid-column: 2;
            grid-row: 1;
            border-color: #ff00ff;
        }

        .left {
            grid-column: 1;
            grid-row: 2;
            border-color: #00f0ff;
        }

        .right {
            grid-column: 3;
            grid-row: 2;
            border-color: #00f0ff;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid #00f0ff;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            z-index: 100;
        }

        .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px #00f0ff;
        }

        @media (max-width: 500px) {
            .btn {
                width: 90px;
                height: 90px;
                font-size: 2.2rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="assets/emulador.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <button class="fullscreen-btn" id="btnFullscreen" onclick="activarPantallaCompleta()">Pantalla completa</button>

    <h1>CONTROL</h1>

    <div class="controles">
        <button class="btn up" onclick="enviar('saltar')">‚¨ÜÔ∏è</button>
        <button class="btn left" onclick="enviar('izquierda')">‚¨ÖÔ∏è</button>
        <button class="btn right" onclick="enviar('derecha')">‚û°Ô∏è</button>
    </div>

    <script>
        const socket = io("https://netrunnerdino.upea.edu.bo", {
            path: "/juegouticdino/socket.io",
            // transports: ["websocket"]
        });

        socket.on("connect", () => {
            console.log("‚úÖ Control conectado al servidor");
        });

        function enviar(direccion) {
            console.log("üì° Enviando:", direccion);
            socket.emit("movimiento", { tipo: "movimiento", direccion });
        }

        function activarPantallaCompleta() {
            const doc = document.documentElement;
            const boton = document.getElementById("btnFullscreen");

            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.webkitRequestFullscreen) {
                doc.webkitRequestFullscreen();
            } else if (doc.msRequestFullscreen) {
                doc.msRequestFullscreen();
            }

            boton.classList.add("oculto");
        }
    </script>
</body>

</html>
